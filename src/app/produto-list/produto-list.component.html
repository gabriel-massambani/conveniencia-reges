<div class="container">
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Descrição</th>
        <th scope="col">Quantidade Estoque</th>
        <th scope="col">Categoria</th>
        <th scope="col">Código Barras</th>
        <th scope="col">*</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of this.produtos">
        <td>{{produto.nome}}</td>
        <td>{{produto.preco}}</td>
        <td>{{produto.descricao}}</td>
        <td>{{produto.quantidadeEstoque}}</td>
        <td>{{produto.categoria}}</td>
        <td>{{produto.codigoBarras}}</td>
        <td>
          <button type="button" (click)="editarProduto(produto.id)" class="btn btn-primary espaco">Editar</button>
          <button type="button" (click)="deletarProduto(produto)" class="btn btn-danger">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" (click)="add()" class="btn btn-success formatacao">Adicionar Produto</button>
</div>
