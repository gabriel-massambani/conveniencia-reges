<form (ngSubmit)="salvarEdicao()">
    <div class="container">
        <div class="row mt-4">
            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="produto.nome">
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" id="preco" name="preco" class="form-control" [(ngModel)]="produto.preco">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" id="descricao" name="descricao" class="form-control" [(ngModel)]="produto.descricao">
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque</label>
                    <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" class="form-control" [(ngModel)]="produto.quantidadeEstoque">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="categoria" class="form-label">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" [(ngModel)]="produto.categoria">
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="codigoBarras" class="form-label">Código de Barras</label>
                    <input type="text" id="codigoBarras" name="codigoBarras" class="form-control" [(ngModel)]="produto.codigoBarras">
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <button type="button" (click)="submit()" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</form>
